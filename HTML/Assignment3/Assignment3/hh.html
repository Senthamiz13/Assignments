                     <html>
 
<head>
    <title>
        HTML anchor media Attribute
    </title>
</head>
 
<body>
    <h1>GeeksForGeeks</h1>
    <h2>
    HTML anchor media Attribute
</h2>
    <a href="https://ide.geeksforgeeks.org/"
    media="print and (resolution:300dpi)">
        Click to open in the same tab
    </a>
    <br>
    <a href="https://ide.geeksforgeeks.org/"
    target="_blank"
    media="print and (resolution:300dpi)">
        Click to open in a different tab
    </a>
	
	<picture>
  <!-- Use this image if the screen is at least 800px wide -->
  <source srcset="angular.png" media="(min-width: 800px)">
  <!-- Use this image if the screen is at least 600px wide -->
  <source srcset="java.jpg" media="(min-width: 600px)">
  <source srcset="fs.jpg" media="(min-width: 400px)">
  <!-- Use this image if nothing matches -->
  <img src="fs.jpg" amedia="(min-width: 200px)">
</picture>
	
</body>
 
</html>
